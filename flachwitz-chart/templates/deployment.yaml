apiVersion: apps/v1
kind: Deployment
metadata:
  name: flachwitz
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: flachwitz-api
  template:
    metadata:
      labels:
        app: flachwitz-api
    spec:
      containers:
        - name: flachwitz-api
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:5000"
          ports:
            - containerPort: 5000
              protocol: TCP
